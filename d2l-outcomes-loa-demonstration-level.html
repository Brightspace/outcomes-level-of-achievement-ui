<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-store.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">

<!--
`d2l-outcomes-loa-demonstration-level`
Polymer Web-Component to display levels of achievements
-->
<dom-module id="d2l-outcomes-loa-demonstration-level">
	<template strip-whitespace></template>

	<script>
		Polymer({
			is: 'd2l-outcomes-loa-demonstration-level',
			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior
			],
			properties: {
				color: {
					type: String,
					notify: true,
					observer: '_keepColorSame'
				},
				text: {
					type: String,
					notify: true,
					reflectToAttribute: true,
					observer: '_keepTextSame'
				},
				item: {
					type: Object
				}
			},
			observers: [
				'_updateItemProps(entity, item)'
			],

			_keepTextSame: function (newVal, oldVal) {
				if (!newVal && oldVal) {
					this.text = oldVal;
				}
			},

			_keepColorSame: function (newVal, oldVal) {
				if (!newVal && oldVal) {
					this.color = oldVal;
				}
			},

			_updateItemProps: function(entity) {
				if (!entity) {
					return;
				}

				this.color = entity.properties.color;
				if (entity.properties.name) {
					this.text = entity.properties.name;
				}
			}
		});
	</script>
</dom-module>
