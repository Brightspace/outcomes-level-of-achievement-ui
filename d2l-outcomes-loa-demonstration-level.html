<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-store.html">
<link rel="import" href="../d2l-polymer-siren-behaviors/store/entity-behavior.html">

<!--
`d2l-outcomes-loa-demonstration-level`
Polymer Web-Component to display levels of achievements
-->
<dom-module id="d2l-outcomes-loa-demonstration-level">
	<template strip-whitespace>
		<style>
			:host {
				display: block;
				font-weight: bold;
			}
		</style>

		[[entity.properties.name]]
	</template>

	<script>
		Polymer({
			is: 'd2l-outcomes-loa-demonstration-level',
			behaviors: [
				D2L.PolymerBehaviors.Siren.EntityBehavior
			],
			properties: {
				color: {
					type: String,
					notify: true
				},
				item: {
					type: Object,
					observer: '_itemChanged'
				}
			},
			observers: [
				'_updateColor(entity, item)'
			],
			listeners: {
				'd2l-siren-entity-changed': '_updateColor'
			},

			_itemChanged: function(newItem, oldItem) {
				if (!newItem) {
					return;
				}
				if (!newItem.color && oldItem && oldItem.color) {
					newItem.color = oldItem.color;
				}
			},

			_updateColor: function(entity) {
				if (!entity || !entity.properties) {
					return;
				}

				this.color = entity.properties.color;
			}
		});
	</script>
</dom-module>
