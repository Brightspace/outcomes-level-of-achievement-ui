<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-squishy-button">
<template strip-whitespace>
		<style>
			:host {
				background: none;
				border: solid 1px var(--d2l-color-mica);
				border-right: solid 1px var(--d2l-squishy-button-non-selected-color, transparent);
				color: var(--d2l-color-galena);
				display: flex;
				flex: 1;
				height: 1.5rem;
				outline: none;
				overflow: hidden;
				position: relative;
				text-align: center;
				z-index: 0;
			}

			:host([selected]) {
				border: solid 1px var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			:host::before {
				background-color: var(--d2l-squishy-button-non-selected-color, none);
				content: "";
				height: 100%;
				left: 0;
				opacity: 0.1;
				position: absolute;
				top: 0;
				width: 100%;
				z-index: -1;
			}

			:host([selected])::before,
			:host(:focus)::before,
			:host(:hover)::before {
				background-color: var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			:host(:not([selected]):not(:focus)) {
				border-top: solid 1px var(--d2l-squishy-button-non-selected-color, var(--d2l-color-mica));
				border-bottom: solid 1px var(--d2l-squishy-button-non-selected-color, var(--d2l-color-mica));
				border-left: solid 1px var(--d2l-squishy-button-non-selected-color, var(--d2l-color-mica));
			}

			:host([right-of-selected]:not([selected]):not(:focus)) {
				border-left: solid 1px var(--d2l-squishy-button-non-selected-color, transparent);
			}

			:host(:focus) {
				border: solid 1px var(--d2l-squishy-button-selected-color, var(--d2l-color-celestine));
				box-shadow: 0 0 0 4px rgb(178, 211, 235);
				z-index: 2;
			}

			.d2l-squishy-button-inner,
			.d2l-squishy-button-inner:hover {
				background: none;
				border: none;
				cursor: pointer;
				outline: none;
				width: 100%;
				z-index: 1;
				height: 95%;
				overflow: hidden;
			}

			[hidden] {
				display: none !important;
			}

			/* Default inside styling */
			div ::slotted(*) {
				@apply --d2l-body-small-text;
				margin: 0.25rem auto 0.25rem auto;
				overflow: hidden;
				padding-left: 5px;
				padding-right: 5px;
				pointer-events: none;
				word-break: break-all;
			}

			:host([selected]) div ::slotted(*) {
				color: var(--d2l-color-ferrite);
				font-weight: 700;
			}
		</style>

		<div class="d2l-squishy-button-inner">
			<slot></slot>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-squishy-button',

			hostAttributes: {
				tabindex: '-1',
				role: 'radio'
			},

			properties: {
				selected: {
					type: Boolean,
					reflectToAttribute: true,
					observer: '_handleSelected'
				},

				index: {
					type: Number,
					reflectToAttribute: true
				},

				buttonData: {
					type: Object,
					value: function() { return {}; }
				}
			},

			listeners: {
				'keydown': '_onKeyDown',
				'tap': '_handleTap'
			},

			_keyCodes: {
				ENTER: 13
			},

			_onKeyDown: function (event) {
				if (this.disabled) {
					return;
				}

				if (event.keyCode === this._keyCodes.ENTER) {
					this.selected = true;
				}
			},

			_handleTap: function (event) {
				if (this.disabled) {
					return;
				}

				this.selected = true;
				event.preventDefault();
			},

			_handleSelected: function(newVal, oldVal) {
				if (newVal === false) {
					return;
				}

				this._dispatchItemSelectedEvent();
			},

			_dispatchItemSelectedEvent: function () {
				this.dispatchEvent(new CustomEvent('d2l-squishy-button-selected', {
					detail: {
						index: this.index,
						data: this.buttonData
					},
					bubbles: true
				}));
			}
		});
	</script>
</dom-module>
