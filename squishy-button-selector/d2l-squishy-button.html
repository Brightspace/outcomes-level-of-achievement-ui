<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-squishy-button">
<template strip-whitespace>
		<style>
			:host {
				background: none;
				color: var(--d2l-color-galena);
				display: block;
				flex: 1 0 auto;
				outline: none;
				overflow: hidden;
				position: relative;
				text-align: center;
				z-index: 0;
				cursor: pointer;

				--d2l-squishy-button-border-width: 1px;
			}

			:host {
				border: var(--d2l-squishy-button-border-width) solid var(--d2l-color-mica);
				margin-left: calc(-1 * var(--d2l-squishy-button-border-width));
			}
			:host(:dir(rtl)),
			:host-context([dir="rtl"]) {
				margin-left: 0;
				margin-right: calc(-1 * var(--d2l-squishy-button-border-width));
			}
			:host(:first-of-type) {
				margin: 0;
			}
			:host([selected]) {
				border: var(--d2l-squishy-button-border-width) solid var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
				z-index: 1;
			}

			:host::before {
				background-color: none;
				content: "";
				height: 100%;
				left: 0;
				opacity: 0.1;
				position: absolute;
				top: 0;
				width: 100%;
				z-index: -1;
			}

			:host([selected])::before,
			:host(:focus)::before,
			:host(:hover)::before {
				background-color: var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			.d2l-squishy-button-inner {
				background: none;
				border: none;
				outline: none;
				width: 100%;
				z-index: 1;
				height: 100%;
				overflow: hidden;
				display:flex;
				align-items: center;
				justify-content: center;
				box-sizing: border-box;
			}

			[hidden] {
				display: none !important;
			}

			/* Default inside styling */
			div {
				@apply --d2l-body-small-text;
				overflow: hidden;
				padding-left: 5px;
				padding-right: 5px;
				pointer-events: none;
				word-break: break-all;
			}

			:host([selected]) div {
				color: var(--d2l-color-ferrite);
				font-weight: 700;
			}
		</style>

		<div class="d2l-squishy-button-inner">
			<slot></slot>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-squishy-button',

			hostAttributes: {
				tabindex: '-1',
				role: 'radio'
			},

			properties: {
				selected: {
					type: Boolean,
					reflectToAttribute: true,
					observer: '_handleSelected'
				},

				index: {
					type: Number,
					reflectToAttribute: true
				},

				buttonData: {
					type: Object,
					value: function() { return {}; }
				},

				color: {
					type: String,
					observer: '_updateColor'
				}
			},

			listeners: {
				'keydown': '_onKeyDown',
				'tap': '_handleTap'
			},

			_keyCodes: {
				ENTER: 13,
				SPACE: 32
			},

			_updateColor: function(color) {
				this.customStyle['--d2l-squishy-button-selected-color'] = color;
				this.updateStyles();
			},

			_onKeyDown: function (event) {
				if (this.disabled) {
					return;
				}

				if (event.keyCode === this._keyCodes.ENTER || event.keyCode === this._keyCodes.SPACE) {
					this.selected = true;
					event.preventDefault();
					this._dispatchItemSelectedEvent(true, true);
				}
			},

			_handleTap: function (event) {
				if (this.disabled) {
					return;
				}

				this._dispatchItemSelectedEvent(true, true);
				this.selected = true;
				event.preventDefault();
			},

			_handleSelected: function(newVal, oldVal) {
				if (newVal === false && newVal == oldVal) {
					return;
				}

				this._dispatchItemSelectedEvent(false, newVal);
			},

			_dispatchItemSelectedEvent: function (triggeredByUserAction, selected) {
				var eventName = triggeredByUserAction ? 'd2l-squishy-button-selected' : 'd2l-squishy-button-selection-changed';
				this.dispatchEvent(new CustomEvent(eventName, {
					detail: {
						index: this.index,
						data: this.buttonData,
						selected: selected
					},
					bubbles: true
				}));
			}
		});
	</script>
</dom-module>
