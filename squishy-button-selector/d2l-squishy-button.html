<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../d2l-colors/d2l-colors.html">
<link rel="import" href="../../d2l-typography/d2l-typography-shared-styles.html">

<dom-module id="d2l-squishy-button">
<template strip-whitespace>
		<style>
			:host {
				background: none;
				color: var(--d2l-color-galena);
				display: flex;
				flex: 1;
				height: 1.5rem;
				outline: none;
				overflow: hidden;
				position: relative;
				text-align: center;
				z-index: 0;
			}

			:host([selected]) {
				border: solid 1px var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			:host::before {
				background-color: none;
				content: "";
				height: 100%;
				left: 0;
				opacity: 0.1;
				position: absolute;
				top: 0;
				width: 100%;
				z-index: -1;
			}

			:host([selected])::before,
			:host(:focus)::before,
			:host(:hover)::before {
				background-color: var(--d2l-squishy-button-selected-color, var(--d2l-color-galena));
			}

			:host(:not([selected])) {
				border-top: solid 1px var(--d2l-color-mica);
				border-bottom: solid 1px var(--d2l-color-mica);
				border-left: solid 1px var(--d2l-color-mica);
			}

			.d2l-squishy-button-inner,
			.d2l-squishy-button-inner:hover {
				background: none;
				border: none;
				cursor: pointer;
				outline: none;
				width: 100%;
				z-index: 1;
				height: 95%;
				overflow: hidden;
			}

			[hidden] {
				display: none !important;
			}

			div.hide {
				opacity: 0;
			}

			/* Default inside styling */
			#textcontainer {
				@apply --d2l-body-small-text;
				margin: 0.25rem auto 0.25rem auto;
				overflow: hidden;
				padding-left: 5px;
				padding-right: 5px;
				pointer-events: none;
				word-break: break-all;
			}

			:host([selected]) #textcontainer {
				color: var(--d2l-color-ferrite);
				font-weight: 700;
			}
		</style>

		<div id="textcontainer" class="d2l-squishy-button-inner">
			<div hidden$="[[!_showShortText(shortText, textOverflowing)]]">[[shortText]]</div>
			<div id="textarea" class$="[[_getTextClass(shortText, textOverflowing)]]">[[text]]</div>
		</div>
	</template>
	<script>
		Polymer({
			is: 'd2l-squishy-button',

			hostAttributes: {
				tabindex: '-1',
				role: 'radio'
			},

			properties: {
				selected: {
					type: Boolean,
					reflectToAttribute: true,
					observer: '_handleSelected'
				},

				index: {
					type: Number,
					reflectToAttribute: true
				},

				buttonData: {
					type: Object,
					value: function() { return {}; }
				},

				color: {
					type: String,
					observer: '_updateColor'
				},

				text: {
					type: String,
					reflectToAttribute: true,
					observer: '_seeIfTextIsOverflowing'
				},

				shortText: {
					type: String,
					reflectToAttribute: true
				},

				textOverflowing: {
					type: Boolean,
					value: false,
					reflectToAttribute: true
				}
			},

			listeners: {
				'keydown': '_onKeyDown',
				'tap': '_handleTap'
			},

			ready: function() {
				this._seeIfTextIsOverflowing();
				this._seeIfTextIsOverflowing = this._seeIfTextIsOverflowing.bind(this);
				window.addEventListener('resize', this._seeIfTextIsOverflowing);
			},

			detached: function() {
				window.removeEventListener('resize', this._seeIfTextIsOverflowing);
			},

			_keyCodes: {
				ENTER: 13,
				SPACE: 32
			},

			_showShortText: function(shortText, textOverflowing) {
				return shortText && textOverflowing;
			},

			_seeIfTextIsOverflowing: function() {
				Polymer.RenderStatus.afterNextRender(this, function() {
					var innerHeight = this.$.textarea.getBoundingClientRect().height;
					var outerHeight = this.$.textcontainer.getBoundingClientRect().height;
					this.textOverflowing = innerHeight > outerHeight;
				}.bind(this));
			},

			_getTextClass(shortText, textOverflowing) {
				return this._showShortText(shortText, textOverflowing) ? "hide" : "";
			},

			_updateColor: function(color) {
				this.customStyle['--d2l-squishy-button-selected-color'] = color;
				this.updateStyles();
			},

			_onKeyDown: function (event) {
				if (this.disabled) {
					return;
				}

				if (event.keyCode === this._keyCodes.ENTER || event.keyCode === this._keyCodes.SPACE) {
					this.selected = true;
					event.preventDefault();
					this._dispatchItemSelectedEvent(true, true);
				}
			},

			_handleTap: function (event) {
				if (this.disabled) {
					return;
				}

				this._dispatchItemSelectedEvent(true, true);
				this.selected = true;
				event.preventDefault();
			},

			_handleSelected: function(newVal, oldVal) {
				if (newVal === false && newVal == oldVal) {
					return;
				}

				this._dispatchItemSelectedEvent(false, newVal);
			},

			_dispatchItemSelectedEvent: function (triggeredByUserAction, selected) {
				var eventName = triggeredByUserAction ? 'd2l-squishy-button-selected' : 'd2l-squishy-button-selection-changed';
				this.dispatchEvent(new CustomEvent(eventName, {
					detail: {
						index: this.index,
						data: this.buttonData,
						selected: selected
					},
					bubbles: true
				}));
			}
		});
	</script>
</dom-module>
