<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

	<title>d2l-squishy-button-selector demo</title>

	<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
	<script>
		'use strict';
		window.d2lfetch = {
			fetch: function (req, opts) {
				return window.fetch(req, opts);
			}
		};
	</script>

	<link rel="import" href="../../promise-polyfill/promise-polyfill.html">
	<script src="../../fetch/fetch.js"></script>

	<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
	<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
	<link rel="import" href="../squishy-button-selector/d2l-squishy-button-selector.html">
	<link rel="import" href="../squishy-button-selector/d2l-squishy-button.html">
	<link rel="import" href="../d2l-outcomes-loa-demonstration-level.html">
	<link rel="import" href="../../d2l-tooltip/d2l-tooltip.html">

	<link rel="import" href="../../d2l-typography/d2l-typography.html">
	<custom-style>
		<style is="custom-style" include="demo-pages-shared-styles"></style>
	</custom-style>
	<custom-style include="d2l-typography">
		<style is="custom-style" include="d2l-typography">
			html {
				font-size: 20px;
			}
		</style>

	</custom-style>
</head>
<body class="d2l-typography">
	<div class="vertical-section-container centered">
		<h1>d2l-squishy-button-selector demo</h1>
		<demo-snippet>
			<d2l-outcomes-loa-demonstration-level></d2l-outcomes-loa-demonstration-level>
		</demo-snippet>

		<h1>d2l-squishy-button-selector demo</h1>
		<demo-snippet>
			<d2l-squishy-button-selector selected-index="0">
				<d2l-squishy-button id="item1" text="LEVEL 1" color="red"></d2l-squishy-button>
				<d2l-squishy-button id="item2" text="LEVEL 2" color="blue"></d2l-squishy-button>
				<d2l-squishy-button id="item3" text="LEVEL 3" color="green"></d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>

		<h1>d2l-squishy-button-selector default colors</h1>
		<demo-snippet>
			<d2l-squishy-button-selector>
				<d2l-squishy-button id="a" text="LEVEL 1"></d2l-squishy-button>
				<d2l-squishy-button id="b" text="LEVEL 2"></d2l-squishy-button>
				<d2l-squishy-button id="c" text="LEVEL 3"></d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>

		<h1>d2l-squishy-button-selector disabled</h1>
		<demo-snippet>
			<d2l-squishy-button-selector disabled selected-index="1">
				<d2l-squishy-button id="x" color="red" text="LEVEL 1"></d2l-squishy-button>
				<d2l-squishy-button id="y" color="blue" text="LEVEL 2"></d2l-squishy-button>
				<d2l-squishy-button id="z" color="green" text="LEVEL 3"></d2l-squishy-button>
			</d2l-squishy-button-selector>
		</demo-snippet>
	</div>
</body>
</html>
