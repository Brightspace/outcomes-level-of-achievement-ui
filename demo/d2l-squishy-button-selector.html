<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/node_modules/@brightspace-ui/core/components/demo/styles.css" type="text/css">
	<script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module">
		import '/node_modules/@brightspace-ui/core/components/demo/demo-page.js';
		import '../squishy-button-selector/d2l-squishy-button-selector.js';
		import '../squishy-button-selector/d2l-squishy-button.js';
	</script>
</head>
<body unresolved>
	<d2l-demo-page page-title="d2l-squishy-button-selector demo">
		<h3>d2l-squishy-button-selector demo</h3>
		<d2l-demo-snippet>
			<d2l-squishy-button-selector tooltip-position="top" selected-index="0">
				<d2l-squishy-button id="item1" color="red">LEVEL 1</d2l-squishy-button>
				<d2l-squishy-button id="item2" color="blue">LEVEL 2</d2l-squishy-button>
				<d2l-squishy-button id="item3" color="green">LEVEL 3</d2l-squishy-button>
			</d2l-squishy-button-selector>
		</d2l-demo-snippet>

		<h3>d2l-squishy-button-selector default colors</h3>
		<d2l-demo-snippet>
			<d2l-squishy-button-selector>
				<d2l-squishy-button id="a">LEVEL 1</d2l-squishy-button>
				<d2l-squishy-button id="b">LEVEL 2</d2l-squishy-button>
				<d2l-squishy-button id="c">LEVEL 3</d2l-squishy-button>
			</d2l-squishy-button-selector>
		</d2l-demo-snippet>

		<h3>d2l-squishy-button-selector disabled</h3>
		<d2l-demo-snippet>
			<d2l-squishy-button-selector disabled="true">
				<d2l-squishy-button id="x" color="red">LEVEL 1</d2l-squishy-button>
				<d2l-squishy-button id="y" color="blue">LEVEL 2</d2l-squishy-button>
				<d2l-squishy-button id="z" color="green">LEVEL 3</d2l-squishy-button>
			</d2l-squishy-button-selector>
		</d2l-demo-snippet>

		<h3>d2l-squishy-button-selector disabled, selected</h3>
		<d2l-demo-snippet>
			<d2l-squishy-button-selector disabled="true" selected-index="1">
				<d2l-squishy-button id="alpha" color="red">LEVEL 1</d2l-squishy-button>
				<d2l-squishy-button id="beta" color="blue" selected>LEVEL 2</d2l-squishy-button>
				<d2l-squishy-button id="gamma" color="green">LEVEL 3</d2l-squishy-button>
			</d2l-squishy-button-selector>
		</d2l-demo-snippet>
	</d2l-demo-page>
</body>
</html>
