<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./localize-behavior.html">

<!--
`d2l-view-outcomes-loa`
Polymer Web-Component for viewing levels of achievements
@demo demo/d2l-view-outcomes-loa.html
-->
<dom-module id="d2l-view-outcomes-loa">
	<template strip-whitespace>
		<style>
			.colored-circle {
				width: 1.2rem;
				height: 1.2rem;
				border: none;
				outline: none;
				border-radius: 0.6rem;
				display: inline-block;
				position: absolute;
			}

			.level-container {
				display: inline-block;
				width: 100%;
				position: relative;
			}

			.level-contents {
				width: calc(100% - 1.2rem);
				margin: 0 0.6rem 0 1.8rem;
				display: inline-block;
			}

			.level-name{
				margin: 0 0 0.6rem 0;
				padding: 0;
			}

			.objective-text {
				@apply --d2l-body-compact-text;
				margin: 0 0 0.3rem 0;
			}

			.objective-name {
				@apply --d2l-body-small-text;
				margin: 0 0 0.9rem 0;
			}
		</style>

		<h2>[[localize('outcomes')]]</h2>
		<template is="dom-repeat" items="[[_outcomeLevels]]" as="level">
			<div class="level-container">
				<div class="colored-circle" style$="background-color: [[level.color]];"></div>
				<div class="level-contents">
					<h3 class="level-name">[[level.name]]</h3>
					<template is="dom-repeat" items="[[level.objectives]]" as="objective">
						<p class='objective-text'>[[objective.text]]</p>
						<div class='objective-name'>[[objective.name]]</div>
					</template>
				</div>
			</div>
		</template>

	</template>
	<script>
		Polymer({
			is: 'd2l-view-outcomes-loa',
			properties: {
				_outcomeLevels: {
					type: Array,
					value: function() {
						return [{
							name: 'Level 1',
							color: 'red',
							objectives: [
								{
									name: 'MATH.6.2',

</dom-module>
